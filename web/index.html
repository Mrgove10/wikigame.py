        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

<body>
    <div class="container-fluid">
        <h1>WikiGame</h1>
        <p>find the second page in the less possible moves</p>
        <H4 id="roundCounter">Round X</H4>
        <p id="startPage">Start page</p>
        <p id="goalPage">Goal page</p>
        <p id="currentPage">Current page</p>
        <button class="btn btn-info" onclick="goToPrevPage()"> Go Back one page </button>
        <div id="mainbody">
            <ul id="choiceList"></ul>
        </div>
    </div>
</body>

<footer>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <script>
        eel.startGame(); // starts the game
    </script>
